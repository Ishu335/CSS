<!--        CSS Outline Width
    The outline-width property specifies the width of the outline, and can have one of the following values:

    thin (typically 1px)
    medium (typically 3px)
    thick (typically 5px)
    A specific size (in px, pt, cm, em, etc) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Outline Width</title>
    <style>
        p{
            outline-style:dotted; 
            /* outline-width: thin; */
            /* outline-width: medium; */
            outline-width: thick;
            /* outline-width: 5px; */
            /* outline-width: 5pt; */
            /* outline-width: 5cm; */
            /* outline-width: 5em; */
            outline-color:red;
            border-style:solid;
            border-color:black;
        }
    </style>
</head>
<body>
    <h1>Css Outline Width</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis magnam aliquam fugiat? Perspiciatis sapiente, ullam eius ipsam dolorum animi reprehenderit!</p>
</body>
</html>
