
<!-- CSS Outline - Shorthand property
The outline property is a shorthand property for setting the following individual outline properties:

outline-width
outline-style (required)
outline-color
The outline property is specified as one, two, or three values from the list above. The order of the values does not matter. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Outline Shorthand</title>
    <style>
        p{
            outline: 2px solid pink;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius consequatur optio rem quos laboriosam vel ea reiciendis modi repellat similique odit sapiente ut, tempore distinctio, in voluptatibus dolor sed magni!</p>
</body>
</html>
