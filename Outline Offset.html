<!DOCTYPE html>
<!-- 
                 All CSS Outline Properties
        Property	Description
        outline	        A shorthand property for setting outline-width, outline-style,  and   in one declaration
        outline-color	Sets the color of an outline
        outline-offset	Specifies the space between an outline and the edge or border of 
                        an element.
        outline-style	Sets the style of an outline
        outline-width	Sets the width of an outline

        The outline-offset property adds space between an outline and the edge/border of an element. The space between an element and its outline is transparent.
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Outline Offset</title>
    <style>
        p{
            border: 2px solid black;
            outline-offset: 10px;
            outline-color: red;
            outline-style: solid;
            

        }
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti ipsum doloribus aspernatur deleniti ad incidunt, sit totam dicta nesciunt praesentium, quisquam fugit dignissimos eius non consectetur veritatis nobis distinctio excepturi!</p>
</body>
</html>
