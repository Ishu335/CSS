<!-- CSS Outline Color
The outline-color property is used to set the color of the outline.

The color can be set by:

name - specify a color name, like "red"
HEX - specify a hex value, like "#ff0000"
RGB - specify a RGB value, like "rgb(255,0,0)"
HSL - specify a HSL value, like "hsl(0, 100%, 50%)"
invert - performs a color inversion (which ensures that the outline is visible, regardless of color background)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Outline Color</title>
    <style>
        p{
            outline-style: dotted;
            /* outline-color: red; */
            outline-color: rgb(rgba(238, 12, 12, 0.562), rgba(29, 181, 207, 0.616), rgba(185, 231, 20, 0.788));
            background-color:rgb(209, 224, 68);
            /* border-right-style:red solid; */
            border-left: 5px solid rgb(255, 238, 3);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi nisi vitae labore commodi voluptatibus pariatur ipsa itaque, aspernatur adipisci, earum illo aliquam dignissimos quia ut hic. Distinctio quo sed laboriosam!</p>
</body>
</html>
